<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人资料</title>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .form-horizontal {
            margin-top: 15px;
        }

        .form-horizontal .control-label {
            text-align: left;
        }
    </style>
</head>

<body>
    <!-- 导航条 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="navbar-brand">
                    个人资料
                </div>
            </div>
        </div>
    </nav>
    <!-- 表单 -->
    <div class="container">
        <form class="form-horizontal" action="/user/{{users.id}}" id="{{users.id}}" method="POST">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-2">
                    <input id="username" type="text" name="username" class="form-control" 
                    placeholder="请输入用户名" required pattern="^[a-zA-Z\u4e00-\u9fa5]{2,6}$" value="{{users.username}}">
                </div>
            </div>
            <div class="form-group">
                <label for="psw" class="col-sm-2 control-label">原密码：</label>
                <div class="col-sm-2">
                    <input id="psw" type="password" class="form-control" 
                    placeholder="请输入原密码" required pattern="^[0-9]{2,16}$" value="{{users.password}}">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">新密码：</label>
                <div class="col-sm-2">
                    <input id="password" type="password" class="form-control" name="password" placeholder="请输入新密码" required>
                </div>
            </div>
            <div class="form-group">
                <label for="male" class="col-sm-2 control-label">性别：</label>
                <div class="col-sm-3">
                    <label class="radio-inline">
                        <input type="radio" name="isMale" id="male" value="true" {{users.isMale ? 'checked' : ''}}>男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="isMale" id="female" value="flase" {{users.isMale ?'' : 'checked'}}>女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年龄：</label>
                <div class="col-sm-1">
                    <select name="age" id="age" class="form-control">
                        <option value="18" {{users.age==18 ? 'selected': ''}}>18</option>
                        <option value="19" {{users.age==19 ? 'selected': ''}}>19</option>
                        <option value="20" {{users.age==20 ? 'selected': ''}}>20</option>
                        <option value="21" {{users.age==21 ? 'selected': ''}}>21</option>
                        <option value="22" {{users.age==22 ? 'selected': ''}}>22</option>
                        <option value="23" {{users.age==23 ? 'selected': ''}}>23</option>
                        <option value="24" {{users.age==24 ? 'selected': ''}}>24</option>
                        <option value="25" {{users.age==25 ? 'selected': ''}}>25</option>
                        <option value="26" {{users.age==26 ? 'selected': ''}}>26</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机号：</label>
                <div class="col-sm-2">
                    <input type="tel" id="phone" name="phone" class="form-control" 
                    required placeholder="请输入手机号" pattern="^[1][3-8]\d{9}$"
                    value="{{users.phone}}">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">电子邮箱：</label>
                <div class="col-sm-3">
                    <input type="email" id="email" name="email" class="form-control"
                     required placeholder="请输入电子邮箱" value="{{users.email}}"
                      pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$">
                </div>
            </div>
            <div class="form-group">
                <label for="hobby" class="col-sm-2 control-label">爱好：</label>
                <div class="col-sm-2">
                    <select name="hobby" id="hobby" class="form-control">
                        <option value="看书" {{users.hobby=='看书' ? 'selected': ''}}>看书</option>
                        <option value="运动" {{users.hobby=='运动' ? 'selected': ''}}>运动</option>
                        <option value="美食" {{users.hobby=='美食' ? 'selected': ''}}>美食</option>
                        <option value="旅行" {{users.hobby=='旅行' ? 'selected': ''}}>旅行</option>
                        <option value="音乐" {{users.hobby=='音乐' ? 'selected': ''}}>音乐</option>
                        <option value="游戏" {{users.hobby=='游戏' ? 'selected': ''}}>游戏</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">备注：</label>
                <div class="col-sm-7">
                    <textarea class="form-control" id="description" name="description" rows="7"
                        placeholder="请填写学生其它信息">{{users.description}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label"></label>
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary btn-block" value="提交">
                </div>
            </div>
        </form>
    </div>
        <!-- 模态框 -->
        <div class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                                <h4 class="modal-title">欢迎来到小贴吧</h4>
                            </div>
                            <div class="modal-body"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <script src="../libs/jquery.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="../scripts/user.js"></script>
</body>

</html>
