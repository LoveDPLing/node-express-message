<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人资料</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .form-horizontal {
            margin-top: 15px;
        }

        .form-horizontal .control-label {
            text-align: left;
        }
    </style>
</head>

<body>
    <!-- 导航条 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="navbar-brand">
                    修改头像
                </div>
            </div>
        </div>
    </nav>
    <!-- 表单 -->
    <div class="container">
        <!-- enctype 表示表单数据的编码类型 -->
        <form action="form-horizontal" enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label"></label>
                <div class="col-sm-2">
                    <input type="file" name="photo" required accept=".jpg,.png,.bmp">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label"></label>
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary btn-block" value="上传头像">
                </div>
            </div>
        </form>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">开始你的奇幻之旅吧!</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script src="libs/jquery.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/photo.js"></script>
</body>

</html>
