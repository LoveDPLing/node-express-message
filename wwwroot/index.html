<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小贴吧-登录页面</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="container">
              <form class="form-signin">
                <h2 class="form-signin-heading">HNNU 留言</h2>
                <label for="inputUsername" class="sr-only">用户名</label>
                <input type="txt" id="inputUsername" name="username" class="form-control" placeholder="请输入用户名" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="请输入密码" required>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="记住我"> 记住我
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                <button class="btn btn-lg btn-primary btn-block" type="button" id="register">注册</button>
              </form>
        
            </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">开始你的奇幻冒险吧</h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="libs/jquery.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="scripts/index.js"></script>
</body>

</html>
